[aliases]
n0=;#####ReiBot Aliases#####
n1=
n2=rbinit {
n3=  set %rbproduct ReiBot
n4=  set %rbversion v0.1c
n5=  set %rbcopyright CC(BY-NC-SA)2012 TKWare Enterprises Ltd, All Rights Reserved
n6=  set %rbpass foo
n7=  set %rbmaster SomeAbsurdlyLongNameThatsLongerThanAnySaneIRCStandardSoThisExistsYetCantBeUsedUntilSetToSomethingElse
n8=  set %rbmasterdef SomeAbsurdlyLongNameThatsLongerThanAnySaneIRCStandardSoThisExistsYetCantBeUsedUntilSetToSomethingElse
n9=  set %rbchan #deviant
n10=  echo -a %rbproduct %rbversion configuration initialized.
n11=  return 1
n12=}
n13=
n14=ismaster {
n15=  if ($1 == %rbmaster) { return $true }
n16=  else { return $null }
n17=}
n18=
n19=isdebug {
n20=  if (%rbdebug == 1) { return $true }
n21=  else { return $null }
n22=}
n23=
n24=;Debug Functions
n25=;The magnitude of this security hole compares favorably with the U.S. national debt.
n26=;Control the value of %rbdebug carefully, or else!
n27=dex {
n28=  if $isdebug { $eval( $1- ) }
n29=}
n30=dsay {
n31=  dex ( msg %rbchan $1- )
n32=}
n33=dpmsg {
n34=  dex ( msg $1 $2- )
n35=}
n36=dmmsg {
n37=  dpmsg ( %rbmaster $1- )
n38=}
